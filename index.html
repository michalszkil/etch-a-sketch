<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <div id="title">Etch a Sketch!</div>
    <div id="nav">
        <div id="sizeRangeDiv">
            <input type="range" min="1" max="100" value="25" id="sizeRange">
            <div id="sizeRangeValue"></div>
        </div>
        <button id="btn-clear">Clear</button>
        <button id="btn-resize">Resize</button>
        <div>
            <input type="checkbox" id="rainbow_checkbox" name="rainbow">
            <label for="rainbow" id="rainbow_label">Rainbow mode</label>
        </div>
    </div>
    <div id="game">
        <div id="main"></div>
    </div>
    <footer>
        <div>
            Created by <a href="https://github.com/michalszkil">Micha≈Ç Szkil</a>
        </div>
    </footer>
</body>
</html>
